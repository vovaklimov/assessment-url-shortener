name: run-checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Install pnpm"
        uses: pnpm/action-setup@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
          cache: "pnpm"

      - name: "Install dependencies"
        run: pnpm install

      - name: "Run linting"
        run: pnpm lint

      - name: "Build the project"
        run: pnpm build
